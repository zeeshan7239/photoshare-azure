{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8 col-lg-6">
        <div class="auth-card text-start p-4 position-relative">
            <h4 class="mb-4 fw-light">Edit Profile</h4>
            
            <form method="POST" enctype="multipart/form-data">
                
                <div class="mb-4 d-flex align-items-center gap-3 p-3 bg-light rounded border">
                    <div class="rounded-circle overflow-hidden border" style="width: 58px; height: 58px; background: #fff;">
                        {% if current_user.avatar %}
                            <img src="{{ url_for('static', filename='uploads/' + current_user.avatar) }}" class="w-100 h-100 object-fit-cover">
                        {% else %}
                            <div class="d-flex align-items-center justify-content-center h-100"><i class="fas fa-user text-muted fa-lg"></i></div>
                        {% endif %}
                    </div>
                    
                    <div class="flex-grow-1">
                        <h6 class="mb-1 fw-bold">{{ current_user.username }}</h6>
                        
                        <label class="text-primary fw-bold small cursor-pointer mb-0" for="avatarUpload">
                            Change Profile Photo
                        </label>
                        <input type="file" name="avatar" id="avatarUpload" class="form-control form-control-sm mt-1" accept="image/*">
                        
                        {% if current_user.avatar %}
                            <div class="mt-1">
                                <a href="{{ url_for('remove_avatar') }}" class="text-danger fw-bold small text-decoration-none">
                                    Remove Current Photo
                                </a>
                            </div>
                        {% endif %}
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">Username</label>
                    <input type="text" class="form-control bg-light" value="{{ current_user.username }}" disabled>
                    <div class="form-text text-xs">Username cannot be changed.</div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-muted">Bio</label>
                    <textarea name="bio" class="form-control" rows="3" placeholder="Write something about yourself...">{{ current_user.bio or '' }}</textarea>
                    <div class="form-text text-xs">Brief description for your profile.</div>
                </div>

                <div class="d-flex gap-2 pt-2">
                    <button type="submit" class="btn btn-primary fw-bold px-4">Submit</button>
                    <a href="{{ url_for('profile', username=current_user.username) }}" class="btn btn-light border fw-bold px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
